<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements | Henryk Sienkiewicz Polish School</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                    <img src="assets/images/logo.png" alt="Logo" class="logo-img">
                    <div class="logo-text">Henryk Sienkiewicz <span>Polish School</span></div>
                </a>
            </div>
            <button class="hamburger">☰</button>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">Strona Główna</a></li>
                <li><a href="announcements.html" class="active" data-i18n="nav_announcements">Ogłoszenia</a></li>
                <li><a href="events.html" data-i18n="nav_events">Wydarzenia</a></li>
                <li><a href="about.html" data-i18n="nav_about">O Nas</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">Kontakt</a></li>
                <li><button id="lang-toggle" class="lang-toggle">English</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" style="padding: 4rem 1rem;">
            <h1 data-i18n="ann_page_title">Ogłoszenia</h1>
            <p data-i18n="ann_page_subtitle">Bądź na bieżąco z wiadomościami szkolnymi.</p>
        </section>

        <section class="section">
            <h2 class="section-title" data-i18n="ann_current_title">Aktualne Ogłoszenia</h2>
            <div id="announcements-current" class="announcements-grid">
                <!-- Injected via JS -->
            </div>
        </section>

        <section class="section" style="background-color: var(--color-bg-light);">
            <details class="past-announcements-details">
                <summary class="section-title" style="cursor: pointer; font-size: 1.5rem; user-select: none;">
                    <span data-i18n="ann_past_title">Archiwum Ogłoszeń</span>
                    <span style="font-size: 0.8rem; vertical-align: middle;">(▼)</span>
                </summary>
                <div id="announcements-past-list" class="announcements-grid" style="margin-top: 2rem;">
                    <!-- Injected via JS -->
                </div>
            </details>
        </section>
    </main>

    <footer>
        <p data-i18n="footer_rights">&copy; 2026 Polska Szkoła im. Henryka Sienkiewicza. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="assets/js/translations.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/announcements.js"></script>
</body>

</html>
